<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="s.jpg">
<div>早上好</div>
<script>
    var img = document.querySelector('img');
    var div = document.querySelector('div');
    var date = new Date();
    var h = date.getHours();
    if(h < 12){
        div.innerText = '上午好';
        img.src = 's.jpg';
    }else if(h < 18){
        div.innerText = '下午好';
        img.src = 'x.jpg';
    }else {
        div.innerText = '晚上好';
        img.src = 'w.jpg';
    }
    window.onbeforeunload = function (){
        return "确定要离开页面？";
    }
</script>

</body>
</html>
